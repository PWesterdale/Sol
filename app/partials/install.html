<section class="install container">
<h1>Install</h1>
<p>Just a few steps before we get going.</p>

<form>
<fieldset>
	<legend>Issue Tracker:</legend>

	<label>Priorities</label>
	<input class="multi" type="text" name="priority" ng-model="priority" placeholder="Blocker/High" />
	<button ng-click="addPriority()" class="btn">Add</button>
	<ul class="hints--sortable hints--priority" ui-sortable ng-model="priorities">
		<li ng-repeat="priority in priorities">{{priority.name}}</li>
	</ul>

	<label>Assignee Groups</label>
	<input class="multi" type="text" name="assigneeGroup" ng-model="assigneeGroup" placeholder="Developer/Frontender" />
	<button ng-click="addAssigneeGroup()" class="btn">Add</button>
	<ul class="hints--sortable hints--usage" ui-sortable ng-model="assigneeGroups">
		<li ng-repeat="ag in assigneeGroups">{{ag.name}}</li>
	</ul>

	<label>Statuses</label>
	<input class="multi" type="text" name="status" ng-model="status" placeholder="In Progress/Completed" />
	<label>Can be assigned by</label>
	<select class="pwSelect multi" name="assignBy" ng-model="assignBy" ng-init="assignBy='anyone'">
		<option value="anyone">Anyone</option>
		<option ng-repeat="ag in assigneeGroups" value="{{ag.name}}">{{ag.name}}</option>
	</select>
	<button ng-click="addStatus()" class="btn">Add</button>
	<ul class="hints--sortable hints--usage" ui-sortable ng-model="statuses">
		<li ng-repeat="status in statuses">
			{{status.name}}
			<small>can be assigned by {{status.assignBy}}</small>
		</li>
	</ul>

</fieldset>

<fieldset>
	<legend>About You:</legend>
	<label>Name</label>
	<input type="text" name="name" ng-model="user.name" placeholder="Joe Bloggs" />
	<label>E-mail Address</label>
	<input type="text" name="email" ng-model="user.email" placeholder="joe.bloggs@acme.co.uk" />
	<label>Password</label>
	<input type="password" ng-model="user.password" name="password" />
	<label>Your Role</label>
	<select class="pwSelect" name="group" ng-model="user.group">
		<option ng-repeat="ag in assigneeGroups" value="{{ag.name}}">{{ag.name}}</option>
	</select>
</fieldset>

<div class="form-footer">
	<input ng-click="install()" type="submit" value="Letsa Go!" />
</div>
</form>
</section>
