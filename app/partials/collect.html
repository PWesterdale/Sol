<section class="container">

	<section class="collect">
		<img gravatar data-email="email" />
		<h2>Hello <span ng-bind="email"></span>!</h2>
		<p>You have been invited to join Sol. Complete the form below to get started.</p>
		<form ng-submit="claim()">
		<fieldset>
			<label>Your Name</label>
			<input type="text" ng-model="collect.name" placeholder="Joe Bloggs" />
			<label>Password</label>
			<input type="password" ng-model="collect.password" />
			<input type="submit" value="Accept Invitation" />
		</fieldset>
		</form>

	</section>

</section>
